<script>
    $('.item').click(function(){
        var fontSize = "15";
        var top = 0;
        var right = 0;
        var opacity  = 1;

        var tag = document.createElement('span');
        $('tag').text('+1');
        $('tag').css('color', 'green');
        $('tag').css('position', 'absolute');
        $('tag').css('fontSize', fontSize  + "px")
        $('tag').css('right', right + "px")
        $('tag').css('opacity', opacity);
        $(self).append(tag);

        var obj = setInterval(funcation(){
            fontSize = fontSize + 5;
            top = top - 5;
            right = right - 5;
            opacity  = opacity - 0.1;

            $('tag').css('fontSize', fontSize  + "px")
            $('tag').css('right', right + "px")
            $('tag').css('opacity', opacity);

            if(opacity < 0){
                clearInterval(obj);
                $(tag).remove();
            }

        },  100);


    })


</script>
