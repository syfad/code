<script>
    function chooseAll(){
        // $("input[type='checkbox']") 都可以实现
        $('#tb1, :checkbox').prop('checked', true)
    }

    function cancelAll() {
        $("#tb1, input[type='checkbox']").prop('checked', false)
    }
    
    function reverseAll() {
        $('#tb1, :checkbox').each(function () {
            //this;代指当前循环的每一个元素
            //反选
            if(this.checked){
                this.checked = false;
            }else {
                this.checked = true;
            }
            // console.log(this);
        })


    }

</script>
