<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide {
            display: none;
        }

        .c1 {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: black;
            opacity: 0.6;
            z-index: 9;
        }

        .c2 {
            width: 500px;
            height: 300px;
            background-color: white;
            position: fixed;
            left: 50%;
            right: 50%;
            margin-left: -250px;
            margin-top: -50px;
            z-index: 10;
        }
    </style>
</head>
<body style="margin: 0">
<div>
    <input type="button" value="添加" onclick="ShowModel();">
    <input type="button" value="全选" onclick="ChooseAll();">
    <input type="button" value="取消" onclick="CancelAll();">
    <input type="button" value="反选" onclick="ReverseAll();">
    <!--onclick点击事件，执行script ShowModel函数-->
    <table>
        <thead>
        <tr>
            <th>选择</th>
            <th>主机名</th>
            <th>端口</th>
        </tr>
        </thead>
        <tbody id="tb">
        <tr>
            <td><input type="checkbox"></td>
            <td>192.168.100.1</td>
            <td>服务器1</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>192.168.100.2</td>
            <td>服务器2</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>192.168.100.3</td>
            <td>服务器3</td>
        </tr>
        </tbody>
    </table>
</div>

<!--遮罩层开始-->
<div id="i1" class="c1 hide"></div>
<!--遮罩层结束-->

<!--弹出框开始-->
<div id="i2" class="c2 hide">
    <p><input type="text"></p>
    <p><input type="text"></p>
    <p>
        <input type="button" value="取消" onclick="HideModel();">
        <!--点击取消事件，弹出框结束，加上hide display：none样式-->
        <input type="button" value="确定">
    </p>
</div>
<!--弹出框结束-->
</body>
<script>
    function ShowModel() {
        document.getElementById('i1').classList.remove('hide');
        document.getElementById('i2').classList.remove('hide');
        // 获得id为i1和i2的div元素，去除hide样式
    }

    function HideModel() {
        document.getElementById('i1').classList.add('hide');
        document.getElementById('i2').classList.add('hide');
        // 获得id为i1和i2的div元素，加上hide样式
    }

    function ChooseAll() {
        var tbody = document.getElementById('tb');
        //获取父标签tbody下所有的tr
        var tr_list = tbody.children;
        for (var i=0; i<tr_list.length; i++) {
            //循环所有的tr,获得td， current_tr为各td赋值
            var current_tr = tr_list[i];
            //current_tr.children[0] 取得第一个td。children[0]获取input标签。;
            var checkbox = current_tr.children[0].children[0];
            //checked = true 选上选择框
            checkbox.checked = true;
        }
    }
        function CancelAll() {
        var tbody = document.getElementById('tb');
        //获取所有的tr
        var tr_list = tbody.children;
        for (var i=0; i<tr_list.length; i++) {
            //循环所有的tr, current_tr
            var current_tr = tr_list[i];
            var checkbox = current_tr.children[0].children[0];
            checkbox.checked = false;
        }
    }
        function ReverseAll() {
        var tbody = document.getElementById('tb');
        //获取所有的tr
        var tr_list = tbody.children;
        for (var i=0; i<tr_list.length; i++) {
            //循环所有的tr, current_tr
            var current_tr = tr_list[i];
            var checkbox = current_tr.children[0].children[0];

            //判断checkbox.checked为真的情况下，为false，反之为true。
            if (checkbox.checked) {
                checkbox.checked = false;
            }else {
                checkbox.checked = true;
            }
        }
    }
</script>
</html>
