    <script type="text/javascript">
        setInterval("JsTimer()", 1000);
        function JsTimer() {
            var ClockTime = new Date();
            var ClockHours = ClockTime.getHours();
            var ClockMinutes = ClockTime.getMinutes();
            var ClockSeconds = ClockTime.getSeconds();

            if (ClockHours <= 9)
                ClockHours = "0"+ClockHours;
            if (ClockMinutes <= 9)
                ClockMinutes = "0"+ClockMinutes;
            if (ClockSeconds <=9)
                ClockSeconds = "0"+ClockSeconds;

            JsClock.innerHTML = ClockHours+":"+ClockMinutes+":"+ClockSeconds;
        }

    </script>

    <script type="text/javascript">

        {

            document.write("第几次" + i)
            document.write("<br />")
        }
    </script>
