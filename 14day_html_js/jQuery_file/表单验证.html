            $('.error').remove();

            $('#d1').find('input[type="text"],input[type="password"]').each(function () {
                var v = $(this).val();
                var x = $(this).attr('name');

                if (v.length <= 0) {
                    //如果，有未填的字段，将flag置未false，阻止提交事件。
                    flag = false;

                    var tag = document.createElement('span');
                    tag.innerHTML = x + ' 必填';
                    tag.className = 'error';
                    $(this).after(tag);
                    //return false;
                }
            });
